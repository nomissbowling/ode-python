stages:
- test
- name: deploy
  if: (tag =~ ^v) AND (branch = master)

git:
  depth: 1
  submodules: false

language: python
python:
  - 3.7

jobs:
  include:
  - stage: test
    name: flake8
    env:
      - FLAKE8_IGNORE="E302,E305,E501,E741"
      - FLAKE8_EXCLUDE="odepy/__init__.py,drawstuffpy/__init__.py,test/conftest.py"
    install:
      - python3 -m pip install --upgrade flake8
    script:
      - python3 -m flake8 --ignore "${FLAKE8_IGNORE}" --exclude "${FLAKE8_EXCLUDE}" odepy/ drawstuffpy/ test/
  - stage: test
    name: pytest3
    install:
      - sudo apt update
      - sudo apt install -y libode-dev
      - python3 -m pip install --upgrade pytest
    script:
      - python3 -m pytest -v -s test/*
  - stage: test
    name: pytest2
    python:
      - 2.7
    install:
      - sudo apt update
      - sudo apt install -y libode-dev
      - python2 -m pip install --upgrade pytest
    script:
      - python2 -m pytest -v -s test/*
  - stage: deploy
    name: pypi
    env:
      - PYPI_URL="https://upload.pypi.org/legacy/"
      - PYPI_USER="__token__"
      - secure: 
    install:
      - python3 -m pip install --upgrade setuptools wheel twine
    script:
      - python3 setup.py sdist bdist_wheel
      - python3 -m twine upload --repository-url "${PYPI_URL}" -u "${PYPI_USER}" -p "${PYPI_PASSWORD}" dist/*

stages:
  - test
  - name: deploy
    if: branch = master

language: python
python:
  - 3.7

jobs:
  include:
    - stage: test
      name: flake8
      install:
        - python3 -m pip install flake8
      script:
        - python3 -m flake8 pyode/*
    - stage: test
      name: pytest
      install:
        - apt update
        - apt install -y libode-dev
      script:
        - python3 -m pytest test/*
    - stage: deploy
      name: pypi
      script:
        - echo ok
